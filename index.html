<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <meta name="description" content="sign up page">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>signup</header>
    <main>
        <div class="signupFrm">
            <form action="" class="form">
                <h1 class="title">Signup</h1>
                <div class="inputContainer">
                    <label for="" class="label">Full Name</label><br>
                    <input type="text" required><hr>
                    

                </div>

                <div class="inputContainer">
                    <label for="" class="label">Email</label><br>
                    <input type="text" required><hr>
                </div>

                <div class="inputContainer">
                    <label for="" class="label">Password</label><br>
                    <input type="text" required><hr>

                </div>

                <div class="inputContainer">
                    <label for="" class="label">Confirm Password</label><br>
                    <input type="text" required><hr>

                </div>
                <div class="buttons">
                    <input type="radio" type="profession" value="student" required>
                    <label for="student">Student</label>
                    <input type="radio" type="profession" value="Employee" required>
                    <label for="student">Employee</label>
                </div>
                <footer>
                    <input type="checkbox" required>
                    <label for="">I agree to all the terms and conditions</label>
                </footer>

            </form>
        </div>
    </main>

</body>

</html>
